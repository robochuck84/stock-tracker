<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/stock.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Stock Tracker</h1>
      </div>
      
      <div class="row">
        <div class="col-md-2">
          <div class="panel panel-primary">
            <div class="panel-heading">Create</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="create-name">Name</label>
                <input class="form-control" id="create-name" title="Name" placeholder="Name"/>
              </div>
              <div class="form-group">
                <label for="create-price">Price (In Dollars)</label>
                <input class="form-control" id="create-price" title="Price" placeholder="Price"/>
              </div>
              <button class="btn btn-default" id="create-submit" type="button">Create</button>
            </div>
          </div>
          
          <div class="panel panel-primary">
            <div class="panel-heading">Update</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="update-id">ID</label>
                <input class="form-control" id="update-id" placeholder="ID"/>
              </div>
              <div class="form-group">
                <label for="update-price">Price (In Dollars)</label>
                <input class="form-control" id="update-price" placeholder="Price"/>
              </div>
              <button class="btn btn-default" id="update-submit" type="button">Update</button>
            </div>
          </div>
          
        </div>
        
        <div class="col-md-8">
          
          <div class="panel panel-primary">
            <div class="panel-heading">Stocks</div>
            <table class="table table-striped table-bordered">
              <th>ID</th>
              <th>Name</th>
              <th>Current Price</th>
              <th>Last Updated</th>
              <tbody id="all-stocks"></tbody>
            </table>
          </div>
          
        </div>

        <div class="col-md-2">
          <div class="panel panel-primary">
            <div class="panel-heading">Search</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="get-id">ID</label>
                <input class="form-control" id="get-id" placeholder="ID"/>
              </div>
              <button class="btn btn-default" id="get-id-submit">Search</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
