<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/stock.js"></script>
</head>

<body>
<div>
    <h1>Stock Tracker</h1>
    <div class="row">
        <div class="col-md-4">
            <h4>Menu</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Get All Stocks</a></li>
                <li><a href="#">Get Stock</a></li>
                <li><a href="#">Update Stock</a></li>
                <li><a href="#">Create Stock</a></li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">All Stocks</div>
                <div class="panel-body">
                  <table class="table table-striped table-bordered">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Last Updated</th>
                    <tbody id="all-stocks"></tbody>
                  </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Get Stock</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="get-id">ID</label>
                    <input class="form-control" id="get-id" placeholder="ID"/>
                  </div>
                  <button class="btn btn-default" id="get-id-submit">Search</button>
                  <hr/>
                  <div class="individual-stocks"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Update Stock</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="update-id">ID</label>
                    <input class="form-control" id="update-id" placeholder="ID"/>
                  </div>
                  <div class="form-group">
                    <label for="update-price">New Price</label>
                    <input class="form-control" id="update-price" placeholder="Price"/>
                  </div>
                  <button class="btn btn-default" id="update-submit" type="button">Update</button>
                  <hr/>
                  <div id="update-message"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Create Stock</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="create-name">Name:</label>
                    <input class="form-control" id="create-name" title="Name" placeholder="Name"/>
                  </div>
                  <div class="form-group">
                    <label for="create-price">Price:</label>
                    <input class="form-control" id="create-price" title="Price" placeholder="Price"/>
                  </div>
                  <button class="btn btn-default" id="create-submit" type="button">Create</button>
                  <hr/>
                  <div id="create-message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
